<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Войти</title>

<body>


<div class="login-page">
    <div class="login-form">
        <form action="#" class="login">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Ваш e-mail" id="login-email">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Введите ваш уникальный код" id="personal-code">
            </div>
            <button type="submit" class="btn-mini">войти</button>
        </form>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
